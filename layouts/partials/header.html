<header class="w-full">
  <nav class="flex items-center justify-between flex-wrap bg-nav shadow">
    <a href="{{ .Site.Home.Permalink }}" class="flex items-center text-gray-700 font-bold">
      <div class="w-40">
        <img src="{{ .Site.Params.logoUrl }}" />
      </div>
    </a>
    <input id="nav-toggle" type=checkbox class="hidden">
    <label id="show-button" for="nav-toggle"
      class="flex items-center block sm:hidden mr-5 text-gray-500 hover:text-blue-500">
      <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <title>Menu Open</title>
        <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" fill="#ffffff" />
      </svg>
    </label>
    <label id="hide-button" for="nav-toggle" class="flex items-center hidden mr-5 text-gray-700 hover:text-blue-500">
      <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <title>Menu Close</title>
        <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2" transform="rotate(45 10 10)" fill="#ffffff" />
      </svg>
    </label>

    <ul id="nav-menu" class="sm:flex w-full sm:w-auto hidden sm:block mt-0 py-3 sm:pt-0 sm:space-x-2 bg-nav-menu sm:bg-transparent text-sm text-center text-white tracking-widest">
      {{ range where .Site.Pages "Params.isinheader" true }}
      <li class="h-auto">
        <a href="{{ .Permalink }}" class="inline-block w-full py-3 hover:text-gray-light">{{ lower .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
